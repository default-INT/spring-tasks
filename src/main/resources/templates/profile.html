<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <link rel="icon" href="/static/favicon.ico" />
    <link rel="stylesheet" href="/static/main.css" />
    <link rel="stylesheet" href="/static/css/header.css" />
    <link rel="stylesheet" href="/static/css/content.css" />
    <link rel="stylesheet" href="/static/css/modal.css" />
    <link rel="stylesheet" href="/static/css/loader.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />

    <title>Image maker</title>
</head>
<body>
<div id="root">
    <header>
        <div class="main-container">
            <div class="title">Image maker</div>
            <nav>
                <a href="/" class="default-link nav-link">Images</a>
                <a th:if="${user.isAdmin()}" th:text="'User management'" class="default-link nav-link" href="/user-manage"></a>
            </nav>
        </div>
        <div class="user-control">
            <a class="username default-link" href="/profile" th:text="${user.username}">
            </a>
            <div class="manage-btn">
                <form action="/auth/logout" method="POST">
                    <a onclick="this.closest('form').submit();return false;" class="login default-link">Log out</a>
                </form>
            </div>
        </div>
    </header>
    <main>
        <div class="container">
            <div id="modalContainer"></div>
            <div class="fragment">
                <div class="fragment-title">
                    <div class="text">Profile</div>
                    <a href="/profile-edit" class="default-link edit-link">Edit information</a>
                </div>
                <div class="fragment-content profile">
                    <div class="item" th:text="'Username: ' + ${user.username}">
                    </div>
                    <div class="item" th:text="'First name: ' + ${user.firstName}">
                    </div>
                    <div class="item" th:text="'Last name: ' + ${user.lastName}">
                    </div>
                    <div class="item" th:text="'Role: ' + ${user.role}">
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="/static/js/util.js"></script>
</div>
</body>
</html>
